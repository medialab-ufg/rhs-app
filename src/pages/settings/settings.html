<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações do App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Página de Posts
    </ion-list-header>
    <ion-item>
      <ion-label>Tamanho da fonte dos posts: </ion-label>  
      <ion-select #select [(ngModel)]="articleFontSize" (ionChange)="changePostFontSize(select.value)">
        <ion-option [attr.selected]="articleFontSize == 'extra-small'" value="extra-small">Muito pequeno</ion-option>
        <ion-option [attr.selected]="articleFontSize == 'small'" value="small">Pequeno</ion-option>
        <ion-option [attr.selected]="articleFontSize == 'medium'" value="medium">Médio</ion-option>
        <ion-option [attr.selected]="articleFontSize == 'large'" value="large">Grande</ion-option>
        <ion-option [attr.selected]="articleFontSize == 'extra-large'" value="extra-large">Enorme</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>Configuração 2</ion-item>

    <ion-list-header>
      Outro tipo de configuração.
    </ion-list-header>
    <ion-item>Configuração 1</ion-item>
    <ion-item> 
      <ion-label>Configuração 2</ion-label>
      <ion-toggle enabled checked="false"></ion-toggle>
    </ion-item>

    <ion-item>Configuração 3</ion-item>
    <ion-list-header>
      Login na RHS
    </ion-list-header>
    <ion-item *ngIf="isUserLogged">Você está conectado à RHS <button clear ion-button item-end color="danger" (click)="alertLogout()">SAIR</button></ion-item>
    <ion-item *ngIf="!isUserLogged">Você não está conectado à RHS <button clear ion-button item-end color="primary" (click)="goToLoginPage()">ENTRAR</button></ion-item>
  </ion-list>
  
</ion-content>
