<ion-card>   
  <img  *ngIf="post._embedded['wp:featuredmedia'] !== undefined" src="{{ post._embedded['wp:featuredmedia'][0]['source_url'] }}">
  <ion-card-header text-wrap [innerHtml]="post.title['rendered']"></ion-card-header>
  <ion-card-content *ngIf="post.excerpt['rendered'] != '' && post.excerpt['rendered'] != null" [innerHtml]="post.excerpt['rendered']"></ion-card-content>
  <ion-item color="light">
    <ion-avatar item-start (click)="goToAuthorPage($event, post._embedded['author'][0].id)">
      <img src="{{ post._embedded['author'][0].avatar_urls[48] }}">
    </ion-avatar>
    <ion-grid>
      <ion-row align-items-baseline>
        <ion-col col-8>
          <h2 (click)="goToAuthorPage($event, post._embedded['author'][0].id)">{{ post._embedded['author'][0].name }}</h2>
          <p class="data">{{ post.date | date: 'dd/MM/yyyy' }}</p>
        </ion-col>
        <ion-col col-4 class="votos_comentarios">
          <strong>{{ post['total_votes'] }}</strong> votos<br>
          <strong>{{ post['comment_count'] }}</strong>{{ post['comment_count'] == 1 ? ' comentário' : ' comentários' }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-card>
