<ion-content fullscreen>

  <ion-slides pager>

    <ion-slide>   
      <button id="skip-button" ion-button clear (click)="goToLastSlide()">Pular</button>
      <h2>Seja bem vindo ao App da Rede Humaniza SUS!</h2>
    </ion-slide>

    <ion-slide>
      <h2>Aqui você pode ler, comentar, compartilhar e votar nos posts da Rede.</h2>
    </ion-slide>

    <ion-slide>
      <h2>Não perca nenhuma novidade com autores de posts que você segue!</h2>
    </ion-slide>

    <ion-slide>
      <h2>Vamos começar?</h2>
      <ion-buttons position>
        <button ion-button clear color="primary" (click)="goToPostsPage()">Entrar sem login</button>  
        <button ion-button round color="primary" (click)="goToLoginPage()">Fazer Login</button>  
      </ion-buttons> 
    </ion-slide>

  </ion-slides>

</ion-content>
