<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToNotificationsPage()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goToSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="postsView" color="secondary">
      <ion-segment-button value="home">
        Principal
      </ion-segment-button>
      <ion-segment-button value="queue">
        Fila de Votação
      </ion-segment-button>
      <ion-segment-button value="following">
        Seguindo
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div [ngSwitch]="postsView">
    <ion-list *ngSwitchCase="'home'">
      <ion-card (click)="goToPostPage()">   
        <ion-card-header>
          POST DA PRINCIPAL
        </ion-card-header>
        <ion-card-content>
          <!-- Conteúdo...-->
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'queue'">
      <ion-card (click)="goToPostPage()">
        <ion-card-header>
          POST DA FILA
        </ion-card-header>
        <ion-card-content>
          <!-- Conteúdo...-->
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'following'">
      <ion-card (click)="goToPostPage()">
        <ion-card-header>
          POST SENDO SEGUIDO
        </ion-card-header>
        <ion-card-content>
          <!-- Conteúdo...-->
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
