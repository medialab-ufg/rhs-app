<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Notificações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="!isUserLogged">
    <information [message]="'Somente para usuários da RHS'" [detail]="'É preciso estar logado para acessar essa sessão.'"></information>
  </div>

  <div *ngIf="isUserLogged">

    <ion-refresher pullMin="100" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Puxe e solte para atualizar."
      refreshingText="Carregando dados...">
    </ion-refresher-content>
    </ion-refresher>

    <div *ngIf="!showSpinner && notifications.length == 0">
      <information [message]="'Nenhuma notificação.'"></information>
    </div>

    <div *ngIf="showSpinner"><ion-spinner class="center-spinner"></ion-spinner></div>
    <div *ngIf="!showSpinner && notifications.length > 0">
      <ion-item *ngFor="let notification of notifications" (click)="goToNotificationContent()">
      <div *ngIf="notification['type'] == 'comments_in_posts' || notification['type'] == 'user_follow_author'">
        <ion-avatar item-start> 
          <img src="{{ notification['image'] }}">
        </ion-avatar>
        <h2 color="secondary">{{ notification['text'] }}</h2>
        <p>{{ notification['datetime'] | date: 'dd/MM/yyyy' }}</p>
      </div>
      <div *ngIf="notification['type'] != 'comments_in_posts' && notification['type'] != 'user_follow_author'">
        <ion-thumbnail item-start> 
          <img src="{{ notification['image'] }}">
        </ion-thumbnail>
        <h2 color="secondary">{{ notification['text'] }}</h2>
        <p>{{ notification['datetime'] | date: 'dd/MM/yyyy' }}</p>
      </div>
      </ion-item>
    </div>

    <ion-infinite-scroll [enabled]="!noMoreResults" (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>

</ion-content>
