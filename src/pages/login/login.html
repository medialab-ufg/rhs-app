<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding>
  <img alt="RHS"  src="./assets/logo-rhs.svg"/>
  <h3 text-center>Para entrar no app, você será redirecionado para sua página de Login na RHS.</h3>
  <h5 text-center>Caso ainda não seja um usuário da RHS, é preciso fazer seu cadastro externamente, para depois logar no app.</h5>
  <ion-buttons position>
    <a ion-button clear color="primary" href="http://rhs.dev.medialab.ufg.br/logar">Me cadastrar</a>  
    <button ion-button round color="primary" (click)="login()">Fazer Login</button>  
  </ion-buttons> 
</ion-content>
